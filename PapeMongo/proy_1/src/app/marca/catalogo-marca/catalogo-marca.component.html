<head>
  <style>
  table {
    border-collapse: collapse;
    width: 100%;
  }

  th, td {
    text-align: left;
    padding: 8px;
  }

  tr:nth-child(even) {
    background-color: #D6EEEE;
  }
  </style>
  </head>

  

  <h2>Catalogo de marcas</h2>

  <table>
    <tr>
    <th>ID</th>
    <th>Marca</th>
    <th>Numero</th>
    <th>Logo</th>


    </tr>
    <tr  *ngFor="let marca of listaMarca">
    <td >{{marca._id.$oid}}</td>
    <td >{{marca.marca}}</td>
    <td >{{marca.numero}}</td>
    <td >
      <img src="{{marca.logotipo}}" width="50" height="50">
    </td>
    <td>

      <a [routerLink]="['/marcaEliminar', marca._id.$oid]">
        Eliminar
                </a>

          </td>

  </tr>
  </table>
