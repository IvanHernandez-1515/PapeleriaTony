
<div class="card pd-3" style="width: 16rem;">
  <img src={{miMarca.logotipo}} width="40" height="100" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{miMarca.marca}}</h5>
    <p class="card-text">{{miMarca.numero}}</p>
    <button (click)="enviarMarca_seleccionado(miMarca)"><span class="fa fa-edit" style="font-size:30px" aria-hidden="true"></span>Actualizar</button>
  </div>
</div>
